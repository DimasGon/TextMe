<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'staticfiles/img/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'staticfiles/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'staticfiles/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'staticfiles/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'staticfiles/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'staticfiles/css/whhg.css' %}">
    {% block css %}{% endblock css %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    {% block js %}{% endblock js %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

<!-- Блок левого меню (отображается на каждой странице) -->
<div class="left-menu">

    <!-- Три верхних вкладки -->
    <div class="left-title">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/chat"><i class="icon-chat"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/account/{{ user.id }}"><i class="icon-user"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout"><i class="icon-exit"></i></a>
            </li>
        </ul>
    </div>
    <hr>
    <!-- Часть левого меню хранящая ссылки на чаты -->
    <div class="chats scroll" id="js-insert-left-chats"></div>
</div>

{% block content %}{% endblock content %}

<script type="text/javascript" src="{% static 'staticfiles/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'staticfiles/js/left_chats_api.js' %}"></script>

{% block page_js %}{% endblock page_js %}

</body>
</html>
